<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-app">
    <h1>Weather Update</h1>
    <input type="text" id="locationInput" placeholder="Enter location (e.g. London)" />
    <button onclick="getWeather()">Search</button>

    <div id="weatherResult" class="weather-card hidden">
      <h2 id="city"></h2>
      <p id="conditionText"></p>
      <img id="conditionIcon" alt="Weather Icon" />
      <p><strong>Temperature:</strong> <span id="temperature"></span>°C</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind:</strong> <span id="wind"></span> km/h</p>
      <p><strong>Feels Like:</strong> <span id="feelslike"></span>°C</p>
      <p><strong>Local Time:</strong> <span id="localtime"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
